
<!DOCTYPE html >

<html lang="en" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset='UTF-8'" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
    <meta name="author" content="FamousThemes" />
    <meta name="description" content="GoMobile - A next generation web app theme" />
    <meta name="keywords" content="mobile web app, mobile template, mobile design, mobile app design, mobile app theme, mobile wordpress theme, my mobile app" />
    <link rel="stylesheet" href="Style/Page_waiwei.css">
    <title>外委质量</title>

    <script type="text/javascript" language="javascript">
        function addLine1() {
            var newLine = addTable1.rows.length;
            var row = addTable1.insertRow(newLine);
            var wn = "";
            if (newLine > 0) {
                wn = document.getElementById("ww_lx_" + (newLine - 1).toString()).value;
            }
            var col = row.insertCell(0);
            col.setAttribute("style", "width: 35%");
            col.innerHTML = "<input id=\"ww_lx_" + newLine + "\" name=\"ww_lx_" + newLine + "\" type='text' value=\"" + wn + "\" style='width: 100%;' maxlength=\"10\" onkeypress=\"return IsName(event)\" />";
            var col = row.insertCell(1);
            col.setAttribute("style", "width: 25%");
            col.innerHTML = "<input name=\"ww_cj_" + newLine + "\" type='text' style='width: 100%;' maxlength=\"20\" />";
            var col = row.insertCell(2);
            col.setAttribute("style", "width: 20%");
            col.innerHTML = "<input name=\"ww_sx_" + newLine + "\" type='text' style='width: 100%;' maxlength=\"4\" onkeypress=\"return IsNum(event)\" />";
            var col = row.insertCell(3);
            col.setAttribute("style", "width: 20%");
            col.innerHTML = "<input name=\"ww_tc_" + newLine + "\" type='text' style='width: 100%;' maxlength=\"4\" onkeypress=\"return IsNum(event)\" />"; ;

        }
        function delLine1() {
            var i;
            var count;
            count = addTable1.rows.length;
            if (count > 0) {
                addTable1.deleteRow(addTable1.rows.length - 1)
                for (i = 0; i < count - 1; i++) {
                    //if(document.chk[i].checked){
                    //alert("aa");
                    //}
                }
            }
        }
    </script>
    <script type="text/javascript" language="JavaScript">
        var i = 0;
        function aObject(l) {
            i = l;
        }
        function Alert() {
            document.getElementById('Object').action = "waiwei.aspx?k=" + GetQueryString("k");
            if (i != 0) {
                var a = confirm(i == 1 ? "确定要保存吗？" : "确定要提交吗？");
                if (a == true) {
                    if (i == 1) {
                        document.getElementById('Object').action += "&save=1";
                    }
                    else if (i == 2) {
                        document.getElementById('Object').action += "&submit=1";
                    }
                    return true;
                }
                else {
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<form id="Object" action="waiwei.aspx" onsubmit="return Alert()" method="post" runat="server">
    <div id="Head_1">
        <table style="width: 100%; text-align: center">
            <tr >
                <td>
                    <a id="back" runat="server" href="index.html">
                        <img style="width: 65%; max-width: 40px" src="img/115.png" />
                    </a>
                </td>
                <td>
                   <p>外委</p>
                </td>
                <td>
                    <a id="fac" AutoPostBack="True" onserverclick="fac_ServerClick" onclick="aObject(0)" runat="server">
                        <img style="width: 65%; max-width: 40px" id="caocao_pic" alt="工厂" src="img/116.png" runat="server" />
                        <input type="hidden" name="facIndex" value="1" id="facIndex" runat="server" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <a href="javascript:showdiv1()" id="strHref1">
        <p id="aButton">
            外委质量<img id="img_1" alt="展开" style="width: 10%; max-width:20px;float: right; margin-top: 1%" src="img/121.png" />
        </p>

    </a>
    <div id="Contor1">
        <table style="width: 100%;font-size: 14px; ">
            <tr>
                <td style="width: 35%"><h3>轮型</h3></td>
                <td style="width: 25%"><h3>厂家</h3></td>
                <td style="width: 20%"><h3>上线</h3></td>
                <td style="width: 20%"><h3>退厂</h3></td>
            </tr>
        </table>
        <table width="100%" id="addTable1" style="text-align: center" runat="server">
        </table>
        <div class="HeadList" id="btn_a_d" runat="server">
            <a onclick="addLine1()"><img alt="添加" width="20%" src="img/112.png" /></a>
            <a onclick="delLine1()"><img alt="删除" width="20%" src="img/113.png" /></a>
        </div>
    </div>
    <div id="Button2" runat="server"><a href="#">
        <button type="submit" onclick="aObject(1)" style="background-color: #0b486b; color: #fff; border: none;  margin-top: 20px" >
            <img alt="保存" style="width: 65%; max-width: 80px" src="img/117.png" />
        </button>
    </a><a href="#">
        <button type="submit" onclick="aObject(2)" style="background-color: #0b486b; color: #fff; border: none;">
            <img alt="提交" style="width: 65%; max-width: 80px" src="img/118.png" />
        </button>
    </a></div>
    <div id="webmsg" style="margin-left:15px" runat="server"></div>
</form>
</body>
</html>
