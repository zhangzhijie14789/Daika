    <script type="text/javascript" language="JavaScript">
        var i = 0;
        function aObject(l) {
            i = l;
        }
        function Alert() {
            document.getElementById('Object').action = "kaoqin.aspx?k=" + GetQueryString("k");
            if (i != 0) {
                var a = confirm(i == 1 ? "确定要保存吗？" : "确定要提交吗？");
                if (a == true) {
                    if (i == 1) {
                        document.getElementById('Object').action += "&save=1";
                    }
                    else if (i == 2) {
                        document.getElementById('Object').action += "&submit=1";
                    }
                    return true;
                }
                else {
                    return false;
                }
            }
        }
    </script>
